<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@300;400;500;600;700&family=Outfit:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="content">
      <div class="equilibrium">
        <img src="images/image-equilibrium.jpg" alt="">
        <div class="equilibrium-overlay">
          <img src="images/icon-view.svg" alt="">
        </div>
      </div>
      <h2 class="heading">Equilibrium #3429</h2>
      <p class="text">Our Equilibrium collection promotes balance and calm.</p>
      <div>
        <span class="eth-quantity">
          <img src="images/icon-ethereum.svg" alt="" class="eth-icon">
          <p>0.041 ETH</p>
        </span>
        <span class="eth-time">
          <img src="images/icon-clock.svg" alt="" class="eth-time">
          <p>3 days left</p>
        </span>
      </div>
    </div>

    <div class="user">
      <img src="images/image-avatar.png" alt="" class="user-img">
      <p class="text">Creation of <span>Jules Wyvern</span></p>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/vihdatt">vihdatt</a>.
  </div>
</body>

</html>
